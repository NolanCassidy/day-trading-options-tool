version: '3.8'

services:
  backend:
    build: ./backend
    container_name: options-backend
    restart: always
    network_mode: host
    volumes:
      - ./backend/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - path: ./backend/.env
        required: false

  frontend:
    build: ./frontend
    container_name: options-frontend
    restart: always
    ports:
      - "8420:80"

networks:
  default:
    name: options-network
